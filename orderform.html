<!doctype html>

<html>
<head>
    <title>Ubermelon Order Form</title>
</head>
<body>
    <h1>Order!</h1>
    <h3>Prices</h3>
    <div>
        <table>
        <tr>
            <th>Melon Name</th>
            <th>Price per lb</th> 
        </tr>
        <tr>
          <td>Watermelon</td>
          <td>&#36;1.59</td>
        </tr>
        <tr>
          <td>Honeydew</td>
          <td>&#36;0.99</td>
        </tr>
        <tr>
          <td>Canteloupe</td>
          <td>&#36;1.29</td>
        </tr>
        <tr>
          <td>Crenshaw</td>
          <td>&#36;2.19</td>
        </tr>
        <tr>
          <td>Canary</td>
          <td>&#36;11.99</td>
        </tr>
        </table>
    </div>
    <p>
      Place your orders here! You know you want to.
    </p>
    <form>
      First Name <input type="text" name="firstname"><br>
      Last Name <input type="text" name="lastname"><br>
      Melon Type
      <select name="melontype">
        <option value="watermelon">Watermelon</option>
        <option value="honeydew">honeydew</option>
        <option value="canteloupe">canteloupe</option>
        <option value="crenshaw">crenshaw</option>
        <option value="canary">canary</option>
      </select><br>
      Quantity*: <input type="text" name='quantity' required><br>
      <div>
      Delivery Time
        <input type="radio" name="time" value="am">12:00am-12:00pm
        <input type="radio" name="time" value="pm">12:00pm-12:00am
        <input type="radio" name="time" value="wat">Time is an illusion
      </div>  
    </form>
</body>
</html>
